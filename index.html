<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Converter</title>
</head>

<body>
    <div class="Container">
        <h1>IMAGE TO NAME AND DATE JOINER</h1>
        <div class="Container1">
            <div class="box">
                <div class="left-box">
                 <h3>Name</h3>
                 <input 
                 type="text" 
                 class="form-control" 
                 autocomplete="off"
                 placeholder="Enter your name"
                 name="name"
                 id="name"
                 required
                 />
                 <br>
                 <h3>Date</h3>
                 <input
                  type="Date"
                  class="form-control"
                 placeholder="DD-MM-YYYY"
                 name="date"
                 id="date"
                 required
                 />
                 <br>
                 <h3>Image</h3>
                 <input 
                  type="file"
                  class="form-control"
                  name="image"
                  id="image"
                  required
                  />
                </div>
                <div class="right-box">
                    <div class="image-contaner"></div>
                    <div class="button">
                        <button id="btn">Download Image</button>
                    </div>
                </div>
            </div>
            <div class="Capture">
                <div class="captch-content">
                    <input
                    type="text" 
                    class="form-control-1"
                    name="capture"
                    id="capture"
                     required
                     />
                     <!--<button class="refreshbtn">Refresh Capture</button> -->
                     <span class="refreshbtn"><i class="fas fa-sync-alt"></i></span>
                </div>
                
                <br>
                <input
                type="text"
                class="form-control-1"
                name="capturevalidate"
                id="capturevalidate"
                placeholder="Enter your capture"
                autocomplete="off"
                required
                 />
            </div>
            <div class="buttons">
                <button id="updatedbtn">Submit</button>
                <button id="clearbtn">Clear Form</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
